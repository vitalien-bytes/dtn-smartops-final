<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ board.title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header>
    <div class="logo-title">
        <h1><img src="/static/logo.png" alt="logo">DTN SmartOps</h1>
    </div>
    <div class="menu">
        <a href="/">D√©connexion</a>
        <a href="/board">Actualiser</a>
    </div>
</header>

<main class="board">

    <!-- Ajouter une colonne -->
    <section class="new-column">
        <form method="post" action="/add_column">
            <input name="title" placeholder="Nom de la colonne..." required>
            <button type="submit">‚ûï Ajouter colonne</button>
        </form>
    </section>

    {% for column in columns %}
    <section class="column">
        <h2>
            {{ column.title }}
            <form method="post" action="/delete_column/{{ column.id }}" style="display:inline;">
                <button title="Supprimer colonne">üóë</button>
            </form>
        </h2>

        {% for card in column.cards %}
        <div class="card">
            {{ card.title }}
            <form method="post" action="/delete_card/{{ card.id }}">
                <button title="Supprimer carte">‚ùå</button>
            </form>
        </div>
        {% endfor %}

        <!-- Ajouter une carte -->
        <form method="post" action="/add_card/{{ column.id }}">
            <input name="title" placeholder="Nouvelle t√¢che..." required>
            <button type="submit">+</button>
        </form>
    </section>
    {% endfor %}

</main>
</body>
</html>
