<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ board.title }}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="header">
    <div class="logo-area">
      <img src="/static/logo.png" alt="DTN SmartOps" class="logo">
      <h1><span class="black">DTN</span><span class="orange">SmartOps</span></h1>
    </div>
    <form method="post" action="/logout">
      <button class="logout">Déconnexion</button>
    </form>
  </header>

  <main class="board">
    <div class="add-col">
      <input type="text" placeholder="Nom de la colonne..." id="new-col-name">
      <button id="add-col-btn">Ajouter colonne</button>
    </div>

    {% for col in columns %}
    <section class="column" data-col-id="{{ col.id }}">
      <div class="column-header">
        <h2>{{ col.title }}</h2>
        <button class="menu-btn">⋮</button>
        <div class="menu">
          <input type="text" placeholder="Nouveau nom">
          <button class="rename">Renommer</button>
          <button class="delete">Supprimer</button>
        </div>
      </div>

      <div class="cards" ondrop="drop(event)" ondragover="allowDrop(event)">
        {% for card in col.cards %}
        <article class="card" draggable="true" ondragstart="drag(event)" id="card-{{ card.id }}">
          <strong>{{ card.client_name }}</strong><br>
          <small>{{ card.address }}</small>
          <div class="card-menu">
            <button class="edit">Modifier</button>
            <button class="remove">Supprimer</button>
          </div>
        </article>
        {% endfor %}
      </div>

      <div class="add-task">
        <input type="text" placeholder="Nouvelle tâche...">
        <button class="add">+</button>
      </div>
    </section>
    {% endfor %}
  </main>

  <script>
    let dragged;

    function allowDrop(e) { e.preventDefault(); }
    function drag(e) {
      dragged = e.target;
      e.dataTransfer.setData("text", e.target.id);
      setTimeout(() => e.target.classList.add("dragging"), 0);
    }
    function drop(e) {
      e.preventDefault();
      const id = e.dataTransfer.getData("text");
      const card = document.getElementById(id);
      card.classList.remove("dragging");
      if (e.target.classList.contains("cards")) {
        e.target.appendChild(card);
      } else if (e.target.closest(".cards")) {
        e.target.closest(".cards").appendChild(card);
      }
    }
  </script>
</body>
</html>
