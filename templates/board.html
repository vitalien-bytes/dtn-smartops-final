<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ board.title }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        // Ouvre ou ferme un menu colonne
        function toggleMenu(id) {
            const menu = document.getElementById("menu-" + id);
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
<header>
    <div class="logo-title">
        <img src="/static/logo.png" alt="logo">
        <h1><span style="color:#000;">DTN</span><span style="color:#ff6600;"> SmartOps</span></h1>
    </div>
    <div class="menu">
        <a href="/">D√©connexion</a>
        <a href="/board">Actualiser</a>
    </div>
</header>

<main class="board">
    <!-- Ajouter une nouvelle colonne -->
    <section class="new-column">
        <form method="post" action="/add_column">
            <input name="title" placeholder="Nom de la colonne..." required>
            <button type="submit">‚ûï Ajouter colonne</button>
        </form>
    </section>

    {% for column in columns %}
    <section class="column">
        <div class="column-header">
            <h2>{{ column.title }}</h2>
            <div class="dropdown">
                <button class="menu-btn" onclick="toggleMenu('{{ column.id }}')">‚ãÆ</button>
                <div id="menu-{{ column.id }}" class="dropdown-menu">
                    <form method="post" action="/delete_column/{{ column.id }}">
                        <button type="submit">üóë Supprimer</button>
                    </form>
                    <form method="post" action="/edit_column/{{ column.id }}">
                        <input type="text" name="new_title" placeholder="Nouveau nom" required>
                        <button type="submit">‚úèÔ∏è Modifier</button>
                    </form>
                    <form method="post" action="/archive_column/{{ column.id }}">
                        <button type="submit">üì¶ Archiver</button>
                    </form>
                </div>
            </div>
        </div>

        {% for card in column.cards %}
        <div class="card">
            {{ card.title }}
            <form method="post" action="/delete_card/{{ card.id }}">
                <button title="Supprimer carte">‚ùå</button>
            </form>
        </div>
        {% endfor %}

        <!-- Ajouter une carte -->
        <form method="post" action="/add_card/{{ column.id }}">
            <input name="title" placeholder="Nouvelle t√¢che..." required>
            <button type="submit">+</button>
        </form>
    </section>
    {% endfor %}
</main>
</body>
</html>
